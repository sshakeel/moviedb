<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/sections/movie-details.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Movie DB - Movie Details</title>
</head>
<body>
  <div class="header">
    <a href="index.html">
      <span class="icon back">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </span>
    </a>
    <h1>Movie Detail</h1>
    <span class="icon menu">
      <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    </span>
  </div>
  <div class="movieDetails headerOffset">
    <div class="movieHeader">
      <h2>...</h2>
    </div>
    <div class="movieProfile clearfix">
      <img src="http://via.placeholder.com/128x191" alt="">
      <div class="movieStats">
        <div class="movieYear">...</div>
        <div class="movieRuntime"><span></span> min</div>
        <div class="movieScore"><span></span>/10</div>
        <button class="movieMarkFav">Mark as favorite</button>
      </div>
      <div class="movieDesc">
        <p>...</p>
      </div>
      <div class="movieTrailers">
        <strong>Trailers:</strong>
        <ul>
          <li>
            <a href="">
            <i class="fa fa-play fa-2" aria-hidden="true"></i>
              <span>Trailer 1</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-play" aria-hidden="true"></i>
              <span>Trailer 1</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="js/movie-details.js"></script>
</html>
